---
layout: default
---
  {% for post in site.posts %}
  	<div class="post">
		<header class="post-header">
			<a href="{{ post.url }}"><h1 class="post-title">{{ post.title }}</h1></a>
			<p class="post-meta text-muted">{{ post.date | date: "%b %-d, %Y" }}{% if post.author %} • {{ post.author }}{% endif %}{% if post.meta %} • {{ post.meta }}{% endif %}</p>
		</header>
		<article class="post-content">
			{{ post.content }}
		</article>
	</div>
  {% endfor %}
